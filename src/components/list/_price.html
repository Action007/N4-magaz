<li class="price__item">
  <article class="price__inner">
    <h3 class="price__title">
      @title
    </h3>
    <p class="price__subtitle">
      @text
    </p>
    <span class="price__num">@num</span>
    <ul class="price__list">
      <li class="price__text">@txt1</li>
      <li class="price__text">@txt2</li>
      <li class="price__text">@txt3</li>
      <li class="price__text">@txt4</li>
    </ul>
    <a class="link-btn" href="#">@link</a>
  </article>
</li>
